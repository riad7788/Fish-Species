<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "ML App" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ML System</a>

        <div>
            {% if session.get("user") %}
                <a class="btn btn-light btn-sm" href="/dashboard">Dashboard</a>
                <a class="btn btn-light btn-sm" href="/profile">Profile</a>
                <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
            {% else %}
                <a class="btn btn-light btn-sm" href="/login">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<footer>
    Â© 2026 | Industry Level ML App
</footer>

</body>
</html>
